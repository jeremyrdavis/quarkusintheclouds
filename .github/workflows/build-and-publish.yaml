name: Build and Publish

on:
  workflow_call:
    inputs:
      project-directory:
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Get version from pom.xml
        id: get_version
        run: echo "::set-output name=version::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)"

      - name: Expose version as an output
        run: echo "POM_VERSION=${{ steps.get_version.outputs.version }}" >> $GITHUB_ENV

      - name: Print version
        run: echo $POM_VERSION

      - name: Build with Maven
        working-directory: ${{ inputs.project-directory }}
        run: mvn clean package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          cd ${{ inputs.project-directory }}
          docker build --file src/main/docker/Dockerfile.jvm \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.project-directory }}:${POM_VERSION} .

      - name: Push Docker image
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.project-directory }}:${POM_VERSION}
